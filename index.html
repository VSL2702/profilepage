<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="header">
        <div class="left">
            <i class="fa fa-angle-left"></i>
            <h4 class="ProfileName">Cynohub</h4>
        </div>
        <div class="right">
            <i class="fa-regular  fa-bell"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </section>
    <section class="profileinfo">
        <img class="Profilepic" alt="">
        <div class="profilestats">
            <div class="stat">
                <h5 class="Numofposts">82</h5>
                <span>Posts</span>
            </div>
            <div class="stat">
                <h5 class="Followercount">5500</h5>
                <span>Followers</span>
            </div>
            <div class="stat">
                <h5>2</h5>
                <span>Following</span>
            </div>
        </div>
    </section>
    <section class="bio">
        <h6 class="Bioname">Cynohub|B.Tech learning app</h6>
        <span>Education</span>
        <p>Learn courses for free using the app for B.Tech students</p>
        <a href="https://play.google.com/store/apps/details?id=com.cynohub.app.com&hl=en&gl=US">Cynohub</a>
        </a>
    </section>
    <section class="highlights">
        <div class="story">
            <img src="https://picsum.photos/90" alt="">
            <p>story</p>
        </div>
        <div class="story">
            <img src="https://picsum.photos/91" alt="">
            <p>story</p>
        </div>
        <div class="story">
            <img src="https://picsum.photos/92" alt="">
            <p>story</p>
        </div>
        <div class="story">
            <img src="https://picsum.photos/93" alt="">
            <p>story</p>
        </div>
        <div class="story">
            <img src="https://picsum.photos/94" alt="">
            <p>story</p>
        </div>
    </section>
    <section class="posts">
        
    </section>
</body>
<script src="index.js"></script>
</html>
